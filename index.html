<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    

    <div class="bg-primary bg-opacity-50 container-fluid" style="height: 100vh;" id="body-section">

        <div class="data">
            <p>Name : </p>
            <p id="name" class="alert alert-success"></p>
            <img src="" class="rounded-circle" width="100%" height="100%" alt="profile picture of current logged in user" id="profile">
            <p>Email : </p>
            <p id="email"></p>
            <button type="button" class="btn btn-danger" onclick="signOut()">Sign Out</button>
        </div>
    </div>
