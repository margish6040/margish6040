<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="google-signin-client_id" content="889450042224-42b9udsuesja54sq450638rrefub6q98.apps.googleusercontent.com">

    <link rel="stylesheet" href="/css/send-main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="fw-bold">Voice based Email</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pages/inbox.html">Inbox</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/pages/profile.html">Profile</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/pages/send-mail.html">Send mail</a>
                </li>
              </ul>
                <button type="button" class="btn btn-danger" onclick="signOut()">Sign Out</button>

            </div>
          </div>
    </nav>

    <div class="bg-primary opacity-50 text-white container-fluid" id="send-mail-body" style="height: 94vh;" id="body-section">

      <form name="form" class="container-fluid pt-3">
        <div class="mb-3">
          <label for="sendToEmail" class="form-label fw-bolder" >Send to :</label>
           <input type="email" name="email" class="form-control p-2" id="sendToEmail"  aria-describedby="emailHelp"></input>
        </div>
              
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <textarea type="text" class="form-control form-container__subject" id="subject">
          </textarea>
        </div>
          <button type="submit" class="btn btn-dark" onclick="validateEmail(document.form.email)">Submit</button>
      </form>
    </div>


    <script>
      function sendEmail() {
        var profile = googleUser.getBasicProfile();
        Email.send({
          Host : "smtp.gmail.com",
         Username : $("#email").text(profile.getEmail()), 
          To : $("#sendToEmail").text(),
          Subject : $("#subject").text()
        }).then(
          message => alert(message)
        );
      }
    </script>
    <!-------------------------------------------------------------------------------------------------------------->
    <script src="/js//varification.js"></script>
    <script src="/js/send-mail.js"></script>
    <script src="/js/speechRecognition.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

     <!-- Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
